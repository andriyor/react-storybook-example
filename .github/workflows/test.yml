on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: First Test
        run: |
          node --version
          npm --version
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: '.nvmrc'
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: 14
      - name: Second Test
        run: |
          node --version
          npm --version
      - name: Third Test
        run: |
          node --version
          npm --version
